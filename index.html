<script type="text/javascript">
    var EXP_5 = 480;
    var EXP_4 = 84;
    var EXP_3 = 28;
    var NOR_4 = 24;
    var NOR_3 = 7;

    function range(end) {
        var arr = [];
        for (var i = 0; i < end; i++) {
            arr[i] = i;
        }
        return arr;
    }

    $(document).ready(function () {
        $('#calc').click(function () {
            $( '#exp-table > tbody').empty();

            var exp5 = parseInt($('input[id="karta_5_exp"]').val(), 10);
            var exp4 = parseInt($('input[id="karta_4_exp"]').val(), 10);
            var exp3 = parseInt($('input[id="karta_3_exp"]').val(), 10);
            var nor4 = parseInt($('input[id="karta_4_nor"]').val(), 10);
            var nor3 = parseInt($('input[id="karta_3_nor"]').val(), 10);
            
            if ((Number.isInteger(exp5) == false) ||
                (Number.isInteger(exp4) == false) ||
                (Number.isInteger(exp3) == false) ||
                (Number.isInteger(nor4) == false) ||
                (Number.isInteger(nor3) == false)) {
                alert('숫자만 입력해주세요');
                return;
            }

            var noResult = false;
            for (var a in range(exp5 + 1)) {
                for (var b in range(exp4 + 1)) {
                    for (var c in range(exp3 + 1)) {
                        for (var d in range(nor4 + 1)) {
                            for (var e in range(nor3 + 1)) {
                                var sum_exp = (a * EXP_5) + (b * EXP_4) + (c * EXP_3) + (d * NOR_4) + (e * NOR_3);

                                if (sum_exp == 2400) {
                                    noResult = true;
                                    $('#exp-table > tbody').append('<tr>' +
                                        '<td>' + a + '개</td>' + 
                                        '<td>' + b + '개</td>' + 
                                        '<td>' + c + '개</td>' + 
                                        '<td>' + d + '개</td>' + 
                                        '<td>' + e + '개</td>' + 
                                        '<td>' + sum_exp + '</td>' + 
                                        '</tr>');
                                }
                            }
                        }
                    }
                }
            }
            if (noResult == false) {
                $('#exp-table').append('<tr><td colspan="6">만족하는 카르타 조합이 없습니다.</td></tr>');
            }
        });
    });

</script>
